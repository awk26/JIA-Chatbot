<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIA (JAMBAXI Intelligent Assistant)</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        @font-face {
            font-family: "CB Sans W00 Regular", sans-serif;
            src: url("6203280/51122759-27ac-4273-95a4-ea8d6f148567.woff2") format("woff2"),
                url("6203280/d89f79ab-8508-4213-96a9-6593d0973955.woff") format("woff");
        }

        @font-face {
            font-family: "CB Sans W00 Light";
            src: url("6203284/6603ac4e-c5cb-4c6a-99a9-3305b8a57d80.woff2") format("woff2"),
                url("6203284/b30e3513-7d0f-420a-a90a-403c77a2c594.woff") format("woff");
        }

        @media (max-width: 768px) {
            .col-6 {
                width: 100%;
                margin-bottom: 20px;
            }
        }


        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
            border-radius: 99px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 99px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 99px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* File Upload Styles */
        .file-upload-container {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin: 10px 0;
        }

        .file-upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .file-upload-title {
            font-weight: bold;
            font-size: 14px;
        }

        .close-upload {
            cursor: pointer;
            color: #777;
        }

        .file-dropzone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .file-dropzone:hover {
            background-color: #f0f0f0;
        }

        .file-input {
            display: none;
        }

        .selected-files {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }

        .file-name {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .remove-file {
            cursor: pointer;
            color: #888;
        }

        .upload-actions {
            display: flex;
            justify-content: flex-end;
        }

        .cancel-upload,
        .confirm-upload {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        .cancel-upload {
            background-color: #f0f0f0;
        }

        .confirm-upload {
            background-color: #0072c6;
            color: white;
        }

        /* File attachment icon in input area */
        .attachment-icon {
            cursor: pointer;
            margin-right: 10px;
            color: #888;
        }

        /* Attached file badges in chat */
        .attached-files {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .file-badge {
            background-color: #e9e9e9;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .file-badge i {
            margin-right: 5px;
            font-size: 10px;
        }
        .logo {
            height: 55px;
            width: auto;
        }
    </style>
</head>

<body>
    <div class="chat-container container">
        <div class="chat-header">
            <img src="/static/image/JIA!.png" alt="Diabos Logo" class="logo">

            <div class="header-right">
                <h3>JIA (JAMBAXI Intelligent Assistant)</h3>
                <img src="/static/image/icon.png" class="header-icon">
            </div>
            <button id="close-chat" aria-label="close-chat" style="margin-left: 10px;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z" />
                </svg>
            </button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="suggestions" id="suggestions">
            <!-- <button class="suggestion"></button> -->
            <!-- <button class="suggestion"></button>  -->
        </div>

        <!-- File Upload Container -->
        <div class="file-upload-container" id="file-upload-container">
            <div class="file-upload-header">
                <div class="file-upload-title">Upload Files</div>
                <div class="close-upload" id="close-upload"><i class="fas fa-times"></i></div>
            </div>
            <div class="file-dropzone" id="file-dropzone">
                <p>Drop files here or click to select</p>
                <input type="file" id="file-input" class="file-input" multiple>
            </div>
            <div class="selected-files" id="selected-files"></div>
            <div class="upload-actions">
                <button class="cancel-upload" id="cancel-upload">Cancel</button>
                <button class="confirm-upload" id="confirm-upload">Upload</button>
            </div>
        </div>

        <div class="chat-container container">
            <div class="input-area">
                <div class="input-container">
                   
                        <label for="file-input" class="attach-button">
                            <i class="fas fa-paperclip"></i>
                        </label>
                        <input type="text" id="user-input" placeholder="Type a message...">
                        <i class="fas fa-microphone mic-icon" id="voice-btn"></i>
                        <!-- <input type="file" id="file-input" multiple style="display: none;"> -->
                        <button id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                 
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/index2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

    
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>

</html>
